<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="./style.css">
    <script>
        // Function to show a specific section and hide others
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Show the requested section
            document.getElementById(sectionId).classList.add('active');
        }
        
        // Initialize with the profile section visible
        document.addEventListener('DOMContentLoaded', function() {
            showSection('profile-section');

            const settingsIcon = document.getElementById('settings-icon');
            settingsIcon.addEventListener('click', function (event) {
                event.preventDefault();
                showSection('settings-section');
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <!-- Profile Section -->
        <section id="profile-section" class="active">
            <header>
                <div class="header-content">
                    <a href="#">
                        <img src="./icons/icons/dots-icon.svg" alt="Back">
                    </a>
                    <h1>Profile</h1>
                    <div>
                        <a href="#">
                            <img src="./icons/icons/search-icon.png" alt="Search">
                        </a>
                        <a href="#" id="settings-icon">
                            <img src="./icons/icons/settings-icon.png" alt="Settings">
                        </a>
                    </div>
                </div>
            </header>

            <div class="profile-info">
                <div class="profile-background">
                    <img src="./icons/icons/ORSJOS0 1.png" alt="Profile Background">
                </div>
                <div class="profile-header">
                    <img src="./icons/icons/Mask group1.svg" alt="Profile Picture">
                </div>
                <div class="profile-details">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" value="Olusteve">
                    </div>
                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <textarea id="bio">I'm a singer-songwriter, weaving emotions into melodies that touches..</textarea>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" value="olusteve@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" value="+2345678901">
                    </div>
                </div>
            </div>

            <div class="buttons">
                <button class="cancel">Cancel</button>
                <button class="save">Save</button>
            </div>
        </section>

        <!-- Settings Section -->
        <section id="settings-section">
            <header>
                <div class="header-content">
                    <div class="back-button" onclick="showSection('profile-section')">‚Üê</div>
                    <h1>Settings</h1>
                    <div>
                        <a href="#">
                            <img src="./icons/icons/search-icon.png" alt="Search">
                        </a>
                        <a href="#" id="settings-icon">
                            <img src="./icons/icons/settings-icon.png" alt="Settings">
                        </a>
                    </div>
                </div>
            </header>
            <h2>Settings</h2>
            <ul>
                <li>Change Password</li>
                <li>Language</li>
                <li>Contact Us</li>
                <li>Deactivate Account</li>
                <li>Delete Account</li>
            </ul>
            <button>Log Out</button>
        </section>
    </div>

    <nav class="bottom-nav">
        <a href="#" class="nav-item">
            <img src="./icons/icons/home.svg" alt="Home">
            <span>Home</span>
        </a>
        <a href="#" class="nav-item">
            <img src="./icons/icons/message.svg" alt="Messages">
            <span>Messages</span>
        </a>
        <a href="#" class="nav-item">
            <img src="./icons/icons/upload.svg" alt="Upload">
            <span>Upload</span>
        </a>
        <a href="#" class="nav-item">
            <img src="./icons/icons/activities.svg" alt="Activities">
            <span>Activities</span>
        </a>
        <a href="#" class="nav-item active">
            <img src="./icons/icons/profile.svg" alt="Profile">
            <span>Profile</span>
        </a>
    </nav>
</body>
</html>
